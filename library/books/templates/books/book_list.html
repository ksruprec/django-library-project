<h1>Books</h1>

<table border="1">
  <thead>
    <tr>
      <th>Title</th>
      <th>Pages</th>
      <th>View</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for book in all_books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.pages }}</td>
        <td><a href="{% url 'books:book_view' book.id %}">view</a></td>
        <td><a href="{% url 'books:book_edit' book.id %}">edit</a></td>
        <td><a href="{% url 'books:book_delete' book.id %}">delete</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'books:book_new' %}">New</a>
